<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">Test Automation Framework Architecture</text>
  
  <!-- Test Execution Layer -->
  <rect x="50" y="60" width="700" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Test Execution Layer</text>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Cross-Browser Testing • Parallel Execution • CI/CD Integration</text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Cloud Platforms • Mobile Testing • Device Coverage</text>
  
  <!-- Abstraction Layer -->
  <rect x="50" y="160" width="340" height="100" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="220" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Abstraction Layer</text>
  <text x="220" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Page Object Model</text>
  <text x="220" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Service Layer</text>
  <text x="220" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">UI & API Abstractions</text>
  
  <!-- Configuration Management -->
  <rect x="410" y="160" width="340" height="100" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="580" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Configuration Management</text>
  <text x="580" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Environment URLs</text>
  <text x="580" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Browser Settings</text>
  <text x="580" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">External Config Files</text>
  
  <!-- Test Data Management -->
  <rect x="50" y="280" width="220" height="100" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="160" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Test Data Management</text>
  <text x="160" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">CSV/JSON/Excel</text>
  <text x="160" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Dynamic Generation</text>
  <text x="160" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Positive/Negative Cases</text>
  
  <!-- Utility Functions -->
  <rect x="290" y="280" width="220" height="100" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Utility Functions</text>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Helper Classes</text>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Common Operations</text>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Reusable Components</text>
  
  <!-- Reporting System -->
  <rect x="530" y="280" width="220" height="100" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="640" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Reporting System</text>
  <text x="640" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Test Results</text>
  <text x="640" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Metrics & Analytics</text>
  <text x="640" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Failure Analysis</text>
  
  <!-- Test Scripts -->
  <rect x="50" y="400" width="700" height="80" fill="#16a085" stroke="#138d75" stroke-width="2" rx="5"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Test Scripts Layer</text>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Business Logic Focus • Maintainable Code • Clear Naming • Documentation</text>
  <text x="400" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Version Control • Code Review • Coding Standards</text>
  
  <!-- Foundation -->
  <rect x="50" y="500" width="700" height="60" fill="#7f8c8d" stroke="#6c7b7d" stroke-width="2" rx="5"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Framework Foundation</text>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Modularity • Reusability • Scalability • Maintainability</text>
  
  <!-- Arrows showing data flow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Vertical arrows -->
  <line x1="400" y1="140" x2="400" y2="160" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="220" y1="260" x2="220" y2="280" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="260" x2="400" y2="280" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="580" y1="260" x2="580" y2="280" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="380" x2="400" y2="400" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="480" x2="400" y2="500" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Horizontal arrows -->
  <line x1="270" y1="330" x2="290" y2="330" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="330" x2="530" y2="330" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="390" y1="210" x2="410" y2="210" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>