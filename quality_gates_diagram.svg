<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">Automated Quality Gates System</text>
  
  <!-- Quality Gate Definition -->
  <rect x="50" y="60" width="900" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="500" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Quality Gate Definition</text>
  <text x="500" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Measurable Criteria • Objective Standards • Business Alignment</text>
  <text x="500" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Achievable Thresholds • Automated Enforcement • Audit Trail</text>
  
  <!-- Gate Criteria -->
  <rect x="50" y="160" width="200" height="100" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="150" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Code Coverage</text>
  <text x="150" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Threshold: ≥ 80%</text>
  <text x="150" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Unit Tests: ≥ 90%</text>
  <text x="150" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Integration: ≥ 70%</text>
  
  <rect x="270" y="160" width="200" height="100" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="370" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Performance</text>
  <text x="370" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Response: &lt; 2s</text>
  <text x="370" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Memory: &lt; 512MB</text>
  <text x="370" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">CPU: &lt; 70%</text>
  
  <rect x="490" y="160" width="200" height="100" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="590" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Security Scans</text>
  <text x="590" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Critical: 0</text>
  <text x="590" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">High: &lt; 3</text>
  <text x="590" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">OWASP Compliant</text>
  
  <rect x="710" y="160" width="200" height="100" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="810" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Test Pass Rate</text>
  <text x="810" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Unit: 100%</text>
  <text x="810" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Integration: ≥ 95%</text>
  <text x="810" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">E2E: ≥ 90%</text>
  
  <!-- Gate Enforcement Engine -->
  <rect x="300" y="290" width="400" height="80" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="500" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Automated Gate Enforcement Engine</text>
  <text x="500" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Consistent Evaluation • Objective Decisions</text>
  <text x="500" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Real-time Monitoring • Immediate Feedback</text>
  
  <!-- Decision Flow -->
  <rect x="50" y="400" width="180" height="80" fill="#16a085" stroke="#138d75" stroke-width="2" rx="5"/>
  <text x="140" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Gate Pass</text>
  <text x="140" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Progress to Next</text>
  <text x="140" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Stage</text>
  
  <rect x="260" y="400" width="180" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="350" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Gate Fail</text>
  <text x="350" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Block Progress</text>
  <text x="350" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Developer Feedback</text>
  
  <rect x="470" y="400" width="180" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="560" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Emergency</text>
  <text x="560" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Override</text>
  <text x="560" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Audit Trail</text>
  
  <rect x="680" y="400" width="180" height="80" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="5"/>
  <text x="770" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Metrics</text>
  <text x="770" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Collection</text>
  <text x="770" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">& Analysis</text>
  
  <!-- Gate Effectiveness Review -->
  <rect x="50" y="510" width="900" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="500" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Gate Effectiveness Review & Optimization</text>
  
  <!-- Review boxes -->
  <rect x="80" y="550" width="160" height="45" fill="#e67e22" stroke="#d35400" stroke-width="1" rx="3"/>
  <text x="160" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Frequently Bypassed</text>
  <text x="160" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Unrealistic Criteria</text>
  
  <rect x="260" y="550" width="160" height="45" fill="#c0392b" stroke="#a93226" stroke-width="1" rx="3"/>
  <text x="340" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Never Triggered</text>
  <text x="340" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">No Value Added</text>
  
  <rect x="440" y="550" width="160" height="45" fill="#27ae60" stroke="#239b56" stroke-width="1" rx="3"/>
  <text x="520" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Optimal Performance</text>
  <text x="520" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Balanced Effectiveness</text>
  
  <rect x="620" y="550" width="160" height="45" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="3"/>
  <text x="700" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Continuous</text>
  <text x="700" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Improvement</text>
  
  <!-- Emergency Override Process -->
  <rect x="50" y="630" width="420" height="60" fill="#ff6b6b" stroke="#e55555" stroke-width="2" rx="5"/>
  <text x="260" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Emergency Override Process</text>
  <text x="260" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Approval Required • Justification • Time-boxed • Full Audit Trail</text>
  
  <!-- Audit & Compliance -->
  <rect x="490" y="630" width="420" height="60" fill="#6c5ce7" stroke="#5a4fcf" stroke-width="2" rx="5"/>
  <text x="700" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Audit & Compliance</text>
  <text x="700" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Full Traceability • Compliance Reports • Historical Analytics</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
    <marker id="passarrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
    <marker id="failarrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="overridearrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f39c12"/>
    </marker>
  </defs>
  
  <!-- Flow arrows from criteria to enforcement -->
  <line x1="150" y1="260" x2="450" y2="290" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="370" y1="260" x2="480" y2="290" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="590" y1="260" x2="520" y2="290" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="810" y1="260" x2="550" y2="290" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Decision flow arrows -->
  <line x1="400" y1="370" x2="140" y2="400" stroke="#27ae60" stroke-width="2" marker-end="url(#passarrow)"/>
  <line x1="450" y1="370" x2="350" y2="400" stroke="#e74c3c" stroke-width="2" marker-end="url(#failarrow)"/>
  <line x1="550" y1="370" x2="560" y2="400" stroke="#f39c12" stroke-width="2" marker-end="url(#overridearrow)"/>
  <line x1="600" y1="370" x2="770" y2="400" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Feedback arrows to review -->
  <line x1="140" y1="480" x2="160" y2="550" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="480" x2="340" y2="550" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="560" y1="480" x2="520" y2="550" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="770" y1="480" x2="700" y2="550" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Emergency override connection -->
  <line x1="560" y1="480" x2="260" y2="630" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#overridearrow)"/>
  
  <!-- Audit trail connection -->
  <line x1="770" y1="480" x2="700" y2="630" stroke="#6c5ce7" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  
  <!-- Status indicators -->
  <circle cx="900" cy="200" r="8" fill="#27ae60"/>
  <text x="920" y="205" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">Active</text>
  
  <circle cx="900" cy="220" r="8" fill="#e74c3c"/>
  <text x="920" y="225" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">Failing</text>
  
  <circle cx="900" cy="240" r="8" fill="#f39c12"/>
  <text x="920" y="245" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">Override</text>
  
  <!-- Performance metrics -->
  <text x="50" y="600" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Gate Performance Metrics:</text>
  <text x="50" y="615" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Pass Rate: 85% • Bypass Rate: 2% • False Positive: &lt;5% • Response Time: &lt;30s</text>
</svg>