<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="unitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="integrationGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="e2eGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0392b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="lightShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <marker id="arrowhead" markerWidth="12" markerHeight="10" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#3498db" />
    </marker>
    <marker id="greenArrow" markerWidth="12" markerHeight="10" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#16a085" />
    </marker>
    <marker id="purpleArrow" markerWidth="12" markerHeight="10" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#9b59b6" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Test Pyramid Implementation
  </text>
  <text x="500" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Foundational framework for organizing testing efforts across different levels
  </text>
  
  <!-- Complete Pyramid Structure with Aligned Sides -->
  <!-- Unit Tests (Base) - Complete trapezoid -->
  <polygon points="200,350 600,350 533,280 267,280" 
           fill="url(#unitGradient)" 
           stroke="#27ae60" 
           stroke-width="3" 
           filter="url(#shadow)"/>
  
  <!-- Integration Tests (Middle) - Smaller trapezoid -->
  <polygon points="267,280 533,280 467,210 333,210" 
           fill="url(#integrationGradient)" 
           stroke="#e67e22" 
           stroke-width="3" 
           filter="url(#shadow)"/>
  
  <!-- End-to-End Tests (Top) - Triangle completing the pyramid -->
  <polygon points="333,210 467,210 400,140" 
           fill="url(#e2eGradient)" 
           stroke="#c0392b" 
           stroke-width="3" 
           filter="url(#shadow)"/>
  
  <!-- Layer Labels with better positioning and black text -->
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="black">
    UNIT TESTS
  </text>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="black">
    70-80% of tests
  </text>
  
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black">
    INTEGRATION TESTS
  </text>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">
    15-25% of tests
  </text>
  
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">
    END-TO-END
  </text>
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">
    TESTS
  </text>
  <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="black">
    5-10% of tests
  </text>
  
  <!-- Feedback Speed Arrow (Right side) -->
  <line x1="650" y1="350" x2="650" y2="140" 
        stroke="#3498db" stroke-width="4" marker-end="url(#arrowhead)"/>
  <text x="670" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">
    Faster
  </text>
  <text x="670" y="268" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">
    Feedback
  </text>
  
  <!-- Confidence Arrow (Top) with better spacing -->
  <line x1="150" y1="95" x2="650" y2="95" 
        stroke="#16a085" stroke-width="4" marker-end="url(#greenArrow)"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a085">
    Increasing Confidence in System Behavior
  </text>
  
  <!-- Maintenance Cost Arrow (Top) with better spacing -->
  <line x1="150" y1="125" x2="650" y2="125" 
        stroke="#9b59b6" stroke-width="4" marker-end="url(#purpleArrow)"/>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9b59b6">
    Increasing Maintenance Cost & Execution Time
  </text>
  
  <!-- Characteristics Boxes (Improved layout) -->
  
  <!-- Unit Tests Characteristics -->
  <rect x="50" y="420" width="280" height="140" rx="10" fill="white" stroke="#27ae60" stroke-width="3" filter="url(#lightShadow)"/>
  <rect x="50" y="420" width="280" height="35" rx="10" fill="#27ae60"/>
  <text x="190" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">
    UNIT TESTS
  </text>
  <text x="190" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">
    CHARACTERISTICS
  </text>
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    • <tspan font-weight="bold">Execution Time:</tspan> Milliseconds
  </text>
  <text x="70" y="490" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    • <tspan font-weight="bold">Scope:</tspan> Individual components
  </text>
  <text x="70" y="510" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    • <tspan font-weight="bold">Feedback:</tspan> Immediate
  </text>
  <text x="70" y="530" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    • <tspan font-weight="bold">Maintenance:</tspan> Low overhead
  </text>
  <text x="70" y="550" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    • <tspan font-weight="bold">Purpose:</tspan> Component behavior validation
  </text>
  
  <!-- Integration Tests Characteristics -->
  <rect x="360" y="420" width="280" height="140" rx="10" fill="white" stroke="#e67e22" stroke-width="3" filter="url(#lightShadow)"/>
  <rect x="360" y="420" width="280" height="35" rx="10" fill="#e67e22"/>
  <text x="500" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">
    INTEGRATION TESTS
  </text>
  <text x="500" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">
    CHARACTERISTICS
  </text>
  <text x="380" y="470" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    • <tspan font-weight="bold">Execution Time:</tspan> Minutes
  </text>
  <text x="380" y="490" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    • <tspan font-weight="bold">Scope:</tspan> Component interactions
  </text>
  <text x="380" y="510" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    • <tspan font-weight="bold">Focus:</tspan> Critical data flows
  </text>
  <text x="380" y="530" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    • <tspan font-weight="bold">Coverage:</tspan> System boundaries
  </text>
  <text x="380" y="550" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    • <tspan font-weight="bold">Purpose:</tspan> Integration validation
  </text>
  
  <!-- E2E Tests Characteristics -->
  <rect x="670" y="420" width="280" height="140" rx="10" fill="white" stroke="#c0392b" stroke-width="3" filter="url(#lightShadow)"/>
  <rect x="670" y="420" width="280" height="35" rx="10" fill="#c0392b"/>
  <text x="810" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    END-TO-END TESTS CHARACTERISTICS
  </text>
  <text x="690" y="470" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    • <tspan font-weight="bold">Execution Time:</tspan> Extended periods
  </text>
  <text x="690" y="490" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    • <tspan font-weight="bold">Scope:</tspan> Complete user journeys
  </text>
  <text x="690" y="510" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    • <tspan font-weight="bold">Focus:</tspan> Happy path scenarios
  </text>
  <text x="690" y="530" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    • <tspan font-weight="bold">Maintenance:</tspan> High overhead
  </text>
  <text x="690" y="550" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    • <tspan font-weight="bold">Purpose:</tspan> Critical business workflows
  </text>
  
  <!-- Key Benefits Box (Improved) -->
  <rect x="150" y="590" width="700" height="120" rx="10" fill="#ecf0f1" stroke="#34495e" stroke-width="3" filter="url(#lightShadow)"/>
  <rect x="150" y="590" width="700" height="35" rx="10" fill="#34495e"/>
  <text x="500" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    KEY IMPLEMENTATION BENEFITS
  </text>
  <text x="180" y="645" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    ✓ <tspan font-weight="bold">Optimizes feedback speed</tspan> while maintaining comprehensive coverage
  </text>
  <text x="180" y="665" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    ✓ <tspan font-weight="bold">Enables confident refactoring</tspan> and catches regressions early in development
  </text>
  <text x="180" y="685" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    ✓ <tspan font-weight="bold">Balances high confidence</tspan> system validation with manageable maintenance overhead
  </text>
  
  <!-- Connecting Lines (Dotted) -->
  <line x1="267" y1="315" x2="190" y2="420" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
  <line x1="400" y1="245" x2="500" y2="420" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
  <line x1="400" y1="185" x2="810" y2="420" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
</svg>